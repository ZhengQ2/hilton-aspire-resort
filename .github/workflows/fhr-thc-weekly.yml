name: Update FHR+THC Hotels

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  scrape-geocode-fhrthc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tenacity python-dotenv

      - name: Ensure cache directory exists
        run: mkdir -p cache

      - name: Run FHR+THC scraper
        run: |
          python fhrthc.py | tee fhrthc.log

      - name: Did FHR+THC list change vs geocode cache?
        id: check_list
        run: |
          if grep -q "Hotels NOT found in geocode cache (new hotels):" fhrthc.log || \
             grep -q "Hotels in geocode cache but NOT in current scraped list (removed):" fhrthc.log; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Google geocoding (FHR+THC)
        if: steps.check_list.outputs.changed == 'true'
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python google-convert.py \
            --input cache/fhr_thc_hotels.csv \
            --output cache/fhr_thc_hotels_geocoded_google.csv \
            --cache cache/geocode_cache_google_fhr_thc.json \
            --input-format fhrthc | tee -a fhrthc.log

      - name: Send email with updated geocoded FHR+THC CSV
        if: steps.check_list.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ vars.SMTP_SERVER }}
          server_port: ${{ vars.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "FHR+THC hotel list updated"
          to: ${{ vars.EMAIL_TO }}
          from: ${{ vars.EMAIL_FROM }}
          body: file://fhrthc.log
          attachments: |
            cache/fhr_thc_hotels_geocoded_google.csv

      - name: Commit and push cache updates
        if: steps.check_list.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cache/fhr_thc_hotels.csv cache/fhr_thc_hotels_geocoded_google.csv cache/geocode_cache_google_fhr_thc.json || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update FHR+THC cache and geocoded hotels [CI]"
            git push
          else
            echo "No cache changes to commit."
          fi
