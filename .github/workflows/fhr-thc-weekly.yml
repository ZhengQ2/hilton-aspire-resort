name: Update FHR+THC Hotels

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  scrape-geocode-fhrthc:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tenacity python-dotenv

      - name: Ensure cache directory exists
        run: mkdir -p cache

      - name: Run FHR+THC scraper
        run: |
          python fhrthc.py | tee fhrthc.log

      - name: Run Google geocoding (FHR+THC)
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python google-convert.py \
            --input cache/fhr_thc_hotels.csv \
            --output cache/fhr_thc_hotels_geocoded_google.csv \
            --cache cache/geocode_cache_google.json \
            --input-format fhrthc | tee -a fhrthc.log

      - name: Commit and push cache updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cache/fhr_thc_hotels.csv cache/fhr_thc_hotels_geocoded_google.csv cache/geocode_cache_google.json || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update FHR+THC cache and geocoded hotels [CI]"
            git push
          else
            echo "No cache changes to commit."
          fi
