name: Update Hilton Resort List

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  scrape-geocode-update-sheet:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas requests tenacity python-dotenv gspread google-auth
          python -m playwright install --with-deps chromium

      - name: Ensure cache directory exists
        run: mkdir -p cache

      - name: Run Hilton scraper
        run: |
          python hilton.py | tee hilton.log

      - name: Did Hilton list change vs geocode cache?
        id: check_list
        run: |
          if grep -q "Hotels NOT found in geocode cache (new hotels):" hilton.log || \
             grep -q "Hotels in geocode cache but NOT in current scraped list (removed):" hilton.log; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Google geocoding (Hilton)
        if: steps.check_list.outputs.changed == 'true'
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python google-convert.py \
            --input cache/hilton_hotels.csv \
            --output cache/hotels_geocoded_google.csv \
            --cache cache/geocode_cache_google.json \
            --input-format hilton | tee -a hilton.log

      - name: Write Google service account credentials
        if: steps.check_list.outputs.changed == 'true'
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > service_account.json

      - name: Update Google Sheet with geocoded Hilton CSV
        if: steps.check_list.outputs.changed == 'true'
        run: |
          python - << 'PY'
          import pandas as pd
          import gspread
          from google.oauth2.service_account import Credentials

          SHEET_ID = "1YyLN_w8Es1gtMjL-l0SzTmXYbFjDHAAacbvBqvyfhio"
          CSV_PATH = "cache/hotels_geocoded_google.csv"

          df = pd.read_csv(CSV_PATH)
          scopes = ["https://www.googleapis.com/auth/spreadsheets"]
          creds = Credentials.from_service_account_file("service_account.json", scopes=scopes)
          client = gspread.authorize(creds)

          sh = client.open_by_key(SHEET_ID)
          ws = sh.sheet1
          ws.clear()
          rows = [df.columns.tolist()] + df.astype(object).where(df.notnull(), "").values.tolist()
          ws.update(rows)
          PY

      - name: Send email with updated geocoded Hilton CSV
        if: steps.check_list.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Hilton resort-credit hotel list updated"
          to: "liqiu2003@icloud.com"
          from: "Hilton Bot <hilton@zhengqiu.net>"
          body: file://hilton.log
          attachments: |
            cache/hotels_geocoded_google.csv

      - name: Commit and push cache updates
        if: steps.check_list.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cache/geocode_cache_google.json cache/hotels_geocoded_google.csv cache/hilton_hotels.csv || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Hilton cache and geocoded hotels [CI]"
            git push
          else
            echo "No cache changes to commit."
          fi
