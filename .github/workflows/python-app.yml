name: Update Hilton Resort List

on:
  schedule:
    # Run once per day at 05:00 UTC (adjust as desired)
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  scrape-and-geocode:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pandas requests tenacity python-dotenv
          python -m playwright install --with-deps chromium

      - name: Run Hilton scraper
        # capture stdout so we can inspect it
        run: |
          python hilton.py | tee hilton.log

      - name: Did Hilton list change vs geocode cache?
        id: check_list
        run: |
          # Look for headers that are only printed when there ARE changes
          if grep -q "Hotels NOT found in geocode cache (new hotels):" hilton.log || \
             grep -q "Hotels in geocode cache but NOT in current scraped list (removed):" hilton.log; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Google geocoding (google-convert.py)
        if: steps.check_list.outputs.changed == 'true'
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python google-convert.py

      - name: Check if any tracked files changed
        id: check_git_changes
        run: |
          if git diff --quiet --exit-code; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Send email with updated hotels_geocoded_google.csv
        if: steps.check_git_changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}

          subject: "Hilton resort-credit hotel list updated"
          to: "liqiu2003@outlook.com"
          from: "Hilton Bot <me@zhengqiu.net>"
          body: |
            The Hilton resort-credit hotel list and/or geocoded data has changed.
            Attached is the latest hotels_geocoded_google.csv file.
          attachments: |
            hotels_geocoded_google.csv

      - name: Commit and push updated CSV/JSON files
        if: steps.check_git_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add hilton_resort_credit_hotels_by_brand.csv hotels_geocoded_google.csv geocode_cache_google.json || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Hilton resort-credit list and geocoding [CI]"
            git push
          else
            echo "No changes to commit."
          fi
