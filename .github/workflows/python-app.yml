name: Update Hilton Resort List

on:
  schedule:
    # Run once per day at 05:00 UTC (adjust as you like)
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  scrape-geocode-update-sheet:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push cache updates back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests tenacity python-dotenv gspread google-auth

      - name: Run Hilton scraper
        env:
          HILTON_CACHE_DIR: cache
        run: |
          mkdir -p cache
          # Capture stdout and stderr separately
          python hilton.py > >(tee cache/hilton.log) 2> >(tee cache/hilton.stderr.log >&2)

      - name: Did Hilton list change vs geocode cache?
        id: check_list
        run: |
          # Look for headers that hilton.py prints only when there ARE changes
          if grep -q "Hotels NOT found in geocode cache (new hotels):" cache/hilton.log || \
             grep -q "Hotels in geocode cache but NOT in current scraped list (removed):" cache/hilton.log; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Pick URL-normalization email body
        id: normalization_email_body
        run: |
          # If hilton.py printed warnings to stderr, keep original combined body context.
          if [ -s cache/hilton.stderr.log ]; then
            echo "body_file=cache/hilton.log" >> "$GITHUB_OUTPUT"
          else
            echo "body_file=cache/hilton_normalized_urls.log" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Google geocoding (google-convert.py)
        if: steps.check_list.outputs.changed == 'true'
        env:
          HILTON_CACHE_DIR: cache
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          # Append google-convert.py output to the same log
          python google-convert.py | tee -a cache/hilton.log

      - name: Write Google service account credentials
        if: steps.check_list.outputs.changed == 'true'
        run: |
          mkdir -p cache
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}' > cache/service_account.json

      - name: Update Google Sheet with hotels_geocoded_google.csv
        if: steps.check_list.outputs.changed == 'true'
        env:
          HILTON_CACHE_DIR: cache
        run: |
          python - << 'PY'
          import os
          import pandas as pd
          import gspread
          from google.oauth2.service_account import Credentials

          SHEET_ID = "1YyLN_w8Es1gtMjL-l0SzTmXYbFjDHAAacbvBqvyfhio"
          CSV_PATH = os.path.join(os.environ.get("HILTON_CACHE_DIR", "cache"), "hotels_geocoded_google.csv")

          # Load CSV
          df = pd.read_csv(CSV_PATH)

          # Auth with service account
          scopes = ["https://www.googleapis.com/auth/spreadsheets"]
          creds = Credentials.from_service_account_file(os.path.join(os.environ.get("HILTON_CACHE_DIR", "cache"), "service_account.json"), scopes=scopes)
          client = gspread.authorize(creds)

          # Open sheet and overwrite first worksheet
          sh = client.open_by_key(SHEET_ID)
          ws = sh.sheet1  # or sh.worksheet("Sheet1") if you prefer by name

          # Clear existing content
          ws.clear()

          # Write headers + rows
          rows = [df.columns.tolist()] + df.astype(object).where(df.notnull(), "").values.tolist()
          ws.update(rows)
          PY

      - name: Send email with updated hotels_geocoded_google.csv
        if: steps.check_list.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}

          subject: "Hilton resort-credit hotel list updated"
          to: "liqiu2003@icloud.com"
          from: "Hilton Bot <hilton@zhengqiu.net>"

          # Use combined stdout of hilton.py + google-convert.py as body
          body: file://cache/hilton.log

          attachments: |
            cache/hotels_geocoded_google.csv

      - name: Send separate URL normalization email from Hilton Bot
        if: steps.check_list.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}

          subject: "Hilton URL normalization report"
          to: "liqiu2003@icloud.com"
          from: "Hilton Bot <hilton@zhengqiu.net>"

          body: file://${{ steps.normalization_email_body.outputs.body_file }}

      - name: Commit and push cache updates
        if: steps.check_list.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit cache + geocoded CSV so future runs see an up-to-date cache
          git add cache/geocode_cache_google.json cache/hotels_geocoded_google.csv cache/hilton_normalized_urls.log || true

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update geocode cache and geocoded hotels [CI]"
            git push
          else
            echo "No cache changes to commit."
          fi
